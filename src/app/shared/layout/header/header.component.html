<header>
  <nav>
    <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
      <div fxFlex="40" *appShowAuthed="false">
        <a mat-raised-button *ngFor="let item of menuItems" routerLink="{{item.link}}">
          {{item.name | translate | uppercase}}
        </a>
      </div>
      <div fxFlex="40" *appShowAuthed="true">
        <a mat-raised-button *ngFor="let item of menuItemsAuthed" routerLink="{{item.link}}">
          {{item.name | translate | uppercase}}
        </a>
        <a mat-button routerLink="/teacher" class="current-user"><img [src]="(currentUser | async).image">{{(currentUser | async).username}}</a>
      </div>
      <div fxFlex class="text--right">
        <app-search-bar></app-search-bar>
        <button mat-icon-button [matMenuTriggerFor]="matmenu">
          <mat-icon>public</mat-icon>
        </button>
        <mat-menu #matmenu="matMenu">
          <button mat-menu-item (click)="changeLanguage('en')">
            <mat-icon>flag</mat-icon>
            <span>
              English
            </span>
          </button>
          <button mat-menu-item (click)="changeLanguage('ru')">
            <mat-icon>flag</mat-icon>
            <span>
              Russian
            </span>
          </button>
          <button mat-menu-item (click)="changeLanguage('uk')">
            <mat-icon>flag</mat-icon>
            <span>
              Ukrainian
            </span>
          </button>
        </mat-menu>
        <a class="icon__image" href="{{appConfig.repositoryURL}}" target="_blank">
          <img src="assets/images/github-circle-white-transparent.svg">
        </a>
      </div>
    </div>
  </nav>
  <section class="progress-bar">
    <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
    </mat-progress-bar>
  </section>
</header>
